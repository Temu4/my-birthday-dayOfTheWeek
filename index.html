<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Визначає, на який день випадав Ваш день народження</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<h2>Будь-ласка, введіть початковий рік та натисніть кнопку.</h2>
 <div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="birthday">Ваш день народження:</label>
      </div>
      <div class="col-75">
        <input id="birthday" type="date" value="1991-12-04">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="start">Рік початку:</label>
      </div>
      <div class="col-75">
        <input type="number" id="start" value=2000 min=1960 max=3000>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="end">Кінцевий рік:</label>
      </div>
      <div class="col-75">
        <input type="number" id="end" value=2048 min=1960 max=3000>
      </div>
    </div>

  </form>
</div>
 
  <button onclick="computeBirthdays();" class="button" style="vertical-align:middle"><span>Визначіть, на який день випадав Ваш день народження</span>
  </button>
  <p></p>
  <output id="results"></output>
  <script src = "script.js"></script>
</body>
